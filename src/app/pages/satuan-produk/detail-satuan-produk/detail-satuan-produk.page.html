<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detail Satuan</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="updateSatuan()">
        <ion-icon name="settings"></ion-icon>
      </ion-button>
      <ion-button (click)="deleteSatuan()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Kode Satuan</ion-label>
      <ion-label>{{satuan.id_satuan}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Satuan Produk</ion-label>
      <ion-label>{{satuan.satuan}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
