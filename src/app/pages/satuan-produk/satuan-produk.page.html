<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <app-title title="Satuan Produk" searchPlaceholder="Cari satuan produk" (onSearchChange)="onSearch($event)">
    </app-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="full">
      <ion-label class="font-weight-bold" style="flex:1">
        Kode
      </ion-label>
      <ion-label class="font-weight-bold" style="flex:4">
        Satuan Produk
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let item of dataSatuan" (click)="openDetail(item)">
      <ion-label style="flex:1">{{item.id_satuan}}</ion-label>
      <ion-label style="flex:4">{{item.satuan}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/form-satuan-produk">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
