<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Riwayat Aktivitass</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="list-order">
    <ion-list>
      <ion-item-sliding *ngFor="let item of dataAktivitas" #slidingItem>
        <ion-item class="ion-no-padding">
          <ion-label>
            <h5 no-margin>Tanggal : {{item.tanggal}}</h5>
            <ion-label style="font-size:9px">Leads : {{item.leads}}, Totalan : {{item.totalan}} , Closing :
              {{item.closing}}</ion-label>
          </ion-label>
          <ion-label slot="end" class="ion-text-end">
            <!-- <ion-button color="light" mode="ios" size="small" (click)="openSlide(slidingItem)"  *ngIf="isTodayOrYst(item.tanggal)">
              Ubah
            </ion-button> -->
            <ion-button color="light" mode="ios" size="small" (click)="openSlide(slidingItem)">
              Ubah
            </ion-button>
            <ion-button color="light" mode="ios" size="small" (click)="openDetail(item)">
              Detail
            </ion-button>
          </ion-label>
        </ion-item>
        <!-- <ion-item-options *ngIf="isTodayOrYst(item.tanggal)">
          <ion-item-option (click)="editActivity(item.id)">EDIT</ion-item-option>
        </ion-item-options> -->
        <ion-item-options>
          <ion-item-option (click)="editActivity(item.id)">EDIT</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <!-- <div class="item" >
      <div class="detail">
        <h5 no-margin>Tanggal : {{item.tanggal}}</h5>
        <ion-label>Leads : {{item.leads}}, Totalan : {{item.totalan}} , Closing : {{item.closing}}</ion-label>
      </div>
    </div> -->
    <div *ngIf="dataAktivitas.length == 0" class="fallback-empty">
      <div class="wrapper-empty">
        <ion-img src="/assets/svg/icon-chart.svg"></ion-img>
        <ion-text>Belum ada riwayat aktivitas</ion-text>
      </div>
    </div>
  </div>
</ion-content>
