<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="!itSearch">Daftar produk</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="toggleSearch()">
        <ion-icon slot="icon-only" *ngIf="!itSearch" name="search"></ion-icon>
        <ion-icon slot="icon-only" *ngIf="itSearch" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar placeholder="Cari Produk" (ionChange)="onSearchChange($event.target.value)" *ngIf="itSearch"
      [debounce]="250" showCancelButton="250"></ion-searchbar>
  </ion-toolbar>
  <ion-progress-bar type="indeterminate" color="primary" *ngIf="showProgressBar"></ion-progress-bar>
</ion-header>
<ion-content>

  <div class="product-panel">
    <ion-row>
      <ion-col size="3" size-xs="6" size-md="4" size-lg="2" *ngFor="let item of dataProduk" (click)="openProduct(item)">
        <div class="item-product">
          <div class="item-thumbnail" style="margin-bottom:8px!important;">
            <ion-img [src]="(item.url_gambar)?item.url_gambar:defaultProductImage"></ion-img>
          </div>
          <div class="item-stok-label">
            <ion-label>Stok: {{item.stok}} Hrg: {{item.harga_1|rupiah}}</ion-label>
          </div>
          <div class="item-text" style="font-size:12px;text-align:center;">
            <ion-label>{{item.barcode}}</ion-label>
          </div>
          <div class="item-text" style="padding:0px;text-align:center;">
            <ion-label>{{item.nama_produk}}</ion-label>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/form-produk">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
