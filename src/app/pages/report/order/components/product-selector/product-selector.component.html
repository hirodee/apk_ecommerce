<ion-header>
  <ion-toolbar>
    <ion-searchbar
      mode="ios"
      placeholder="Cari Produk"
      inputmode="email"
      type="decimal"
      (ionChange)="getProduct($event.target.value)"
      [debounce]="250"
    ></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="action-buttons">
    <div
      style="display: flex; align-items: center"
    >
    <!-- <div
      style="display: flex; align-items: center"
      (click)="openCategoryModal()"
    > -->
      <!-- <label class="ion-margin-end">Kategori</label>
      <ion-icon
        name="arrow-forward"
        style="font-size: 12px"
        class="ion-margin-end"
      ></ion-icon>
      <small>{{ productSelectorStore.selectedCategory?.nama_kategori }}</small> -->
    </div>
    <label>
      <ion-icon name="chevron-right"></ion-icon>
      <ion-icon
        name="apps"
        (click)="setDisplay(displayType.Grid)"
        [class.active]="productSelectorStore.displayType === displayType.Grid"
      ></ion-icon>
      <ion-icon
        name="list"
        (click)="setDisplay(displayType.List)"
        [class.active]="productSelectorStore.displayType === displayType.List"
      ></ion-icon>
    </label>
  </div>
</ion-header>
<ion-content>
  <ion-progress-bar
    type="indeterminate"
    *ngIf="showProgressBar"
  ></ion-progress-bar>
  <div class="ion-padding">
    <app-product-selector-list
      *ngIf="productSelectorStore.displayType == displayType.List"
    ></app-product-selector-list>
    <app-product-selector-grid
      *ngIf="productSelectorStore.displayType == displayType.Grid"
    ></app-product-selector-grid>
  </div>
</ion-content>
