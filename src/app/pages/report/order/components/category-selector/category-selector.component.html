<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pilih Kategori</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of categories" (click)="selectCategory(item)">
      {{ item.nama_kategori }}
    </ion-item>
  </ion-list>
</ion-content>
